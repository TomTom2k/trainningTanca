<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        .frame {
            border: 2px solid rgba(87, 185, 220, 0.329);
            border-radius: 5px;
            margin-top: 20px;
        }

        .header {
            background-color: rgba(87, 185, 220, 0.329);
        }
    </style>
</head>

<body>
    <main>
        <div class="container frame" style="width: 350px;">
            <div class="row justify-content-end align-items-end py-1 header">
                <h5 class="col">Sign In</h5>
                <p class="col m-0 text-end  text-primary">Forget password?</p>
            </div>
            <form action="" class="needs-validation" id="loginForm" novalidate>
                <div class="input-group my-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input id="username" type="text" class="form-control" id="username" placeholder="username or email"
                        required>
                    <div class="invalid-feedback">
                        Vui lòng nhập username hoặc email
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input id="password" type="password" class="form-control" id="password" placeholder="password"
                        required pattern="^.{8,}$">
                    <div class="invalid-feedback">
                        Vui lòng nhập đúng password
                    </div>
                </div>
                <div class="form-check my-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-success" type="submit">Login</button></div>
                    <div class="col-7"><button class="btn btn-primary">Login with Facebook</button></div>
                </div>

                <hr>
                <p>Don't have an account! <a href="#">Sign Up Here</a></p>
            </form>


        </div>
        <!-- Success Alert -->
        <div class="container mt-5">
            <div class="alert alert-success alert-dismissible fade" role="alert" id="successAlert">
                Login successful! Welcome back.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </main>


    <script>
        (function () {
            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        event.preventDefault()
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        } else {
                            var username = document.getElementById('username').value;
                            var password = document.getElementById('password').value;

                            var successAlert = document.getElementById('successAlert');
                            successAlert.innerHTML = "Login successful! Username: " + username + ", Password: " + password;
                            successAlert.classList.add('show');
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
